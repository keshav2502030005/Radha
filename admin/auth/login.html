<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin login page </title>
   <link rel="stylesheet" href="../css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Momo+Signature&family=Playwrite+US+Modern:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Admin Login</h2>

            <div id="message" style="color: red; margin-bottom: 10px;"></div>

            <form id="loginForm">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter admin email" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>

                <div class="links">
                    <a href="forgot-password.html">Forgot Password?</a>
                </div>

                <button type="submit" class="btn">Login</button>

                <div class="link">
                    <p>Don't have an account? <a href="registration.html">Register here</a></p>
                </div>
                
            </form>
        </div>
    </div>

   <script src="../js/auth.js"></script>
</body>
</html>
